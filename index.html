<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">


</head>
<body>
    <div id="formbar">
        <div id="forms">
            <!-- <p>Book title</p> -->
            <!-- <textarea class="area" id="title-area"></textarea><br> -->
            <br>
            <br>
            <input class="area" type='text' id="title-area" maxlength = "34" required></input>
            <span class="placeholder" id="title-placeholder">Book title</span>
            <!-- <p>Author</p> -->
            <!-- <textarea class="area" id="author-area"></textarea><br> -->
            <br>
            <br>
            <input class="area" type='text' id="author-area" maxlength = "34" required></input>
            <span class="placeholder" id="author-placeholder">Author</span>
            <!-- <p>Number of pages</p> -->
            <br>
            <br>
            <input class="area" type='number' id='pages-area' maxlength = "12" required></input>
            <span class="placeholder" id="pages-placeholder">Pages</span>
            <p>Have you read it?</p>
            <form id="radioset">
            <input class="readingcheck" type="radio" id="read" name="read-status" value="read">
            <label for="read">Yes</label>
            <input class="readingcheck" type="radio" id="notread" name="read-status" value="notread">
            <label for="notread">No</label><br>
            </form>
            <button id="new">New Book</button><br>
            <button id="title-sorter">sort by title</button><br>
            <button id="title-sorter-reverse">sort by title reverse</button><br>

            <label for="sort">Sort cards by:</label><br>
            <select name="sort" id="sort">
                <option value="title">title</option>
                <option value="author">author</option>
                <option value="insertion">insertion</option>
                <option value="length">length</option>
                <option value="read-status">read status</option>
              </select>
              <select name="order" id="order">
                <option value="ascending">ascending</option>
                <option value="descending">descending</option>
              </select>
        </div>
    </div>
    <div id="card-background">
        <div id="book-cards">

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
